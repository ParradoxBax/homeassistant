title: Пылесос
icon: mdi:robot-vacuum
cards:
  ####
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                style: |
                  ha-markdown {
                    font-size: 23px;
                  }
                content: >
                  **Пылесос**

              - type: horizontal-stack
                cards:
                  - type: entity-button
                    entity: input_button.vacuum_start
                    icon_height: 60px
                    icon: mdi:robot-vacuum
                    name: Уборка в квартире
                    tap_action:
                      action: call-service
                      service: input_button.press
                      service_data:
                        entity_id: input_button.vacuum_start
                  - type: entity-button
                    entity: input_button.vacuum_return_to_base
                    icon_height: 60px
                    icon: mdi:garage-variant
                    name: Возврат домой
                    tap_action:
                      action: call-service
                      service: input_button.press
                      service_data:
                        entity_id: input_button.vacuum_return_to_base

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                style: |
                  ha-markdown {
                    font-size: 23px;
                  }
                content: >
                  **Комнаты**

          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: input_button.vacuum_clean_living_room
                # icon_height: 80px
                icon: mdi:television
                name: Уборка в гостиной
                tap_action:
                  action: call-service
                  service: input_button.press
                  service_data:
                    entity_id: input_button.vacuum_clean_living_room
              - type: entity-button
                entity: input_button.vacuum_clean_bedroom
                # icon_height: 120px
                icon: mdi:bed
                name: Уборка в спальне
                tap_action:
                  action: call-service
                  service: input_button.press
                  service_data:
                    entity_id: input_button.vacuum_clean_bedroom
              - type: entity-button
                entity: input_button.vacuum_clean_kitchen
                # icon_height: 120px
                icon: mdi:countertop
                name: Уборка на кухне
                tap_action:
                  action: call-service
                  service: input_button.press
                  service_data:
                    entity_id: input_button.vacuum_clean_kitchen
              - type: entity-button
                entity: input_button.vacuum_clean_corridor
                # icon_height: 120px
                icon: mdi:floor-plan
                name: Уборка в коридоре
                tap_action:
                  action: call-service
                  service: input_button.press
                  service_data:
                    entity_id: input_button.vacuum_clean_corridor

      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: markdown
                style: |
                  ha-markdown {
                    font-size: 23px;
                  }
                content: >
                  **Зональная**

          - type: horizontal-stack
            cards:
              - type: entity-button
                entity: input_button.vacuum_clean_kitchen_table
                icon_height: 60px
                icon: mdi:table-chair
                name: Уборка на кухне у стола
                tap_action:
                  action: call-service
                  service: input_button.press
                  service_data:
                    entity_id: input_button.vacuum_clean_kitchen_table
              - type: entity-button
                entity: input_button.vacuum_clean_sofa
                icon_height: 60px
                icon: mdi:sofa
                name: Уборка возле дивана
                tap_action:
                  action: call-service
                  service: input_button.press
                  service_data:
                    entity_id: input_button.vacuum_clean_sofa

